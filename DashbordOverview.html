<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="/css/sidebar.css">
  <link rel="stylesheet" href="css/dashbordoverview.css">
</head>

<body style="background-color: #c5c4c4;overflow-x: hidden;">
  <!-- =======================================
               HEADER START
         =======================================
    -->
  <nav class="navbar" style="background-color: rgb(47, 151, 47)">
    <a class="navbar-brand">
      <img src="assets/logo/log.png"
        style="height: 30px;background-color: #ffffff; height: 60px; width: 60px; border-radius: 50px" alt="logo">
    </a>
    <p
      style="background-color: orange; border-radius: 5px; padding: 5px;padding-left: 20px; padding-right: 20px; color: #ffffff; font-size: 0.8em; font-weight: bold; margin-bottom: 0%;">
      Membership
    </p>
  </nav>
  <!-- =======================================
               HEADER END
         =======================================
    -->
  <div class="row">
    <!-- =======================================
               SIDE NAV START
         =======================================
    -->
    <div class="col-xs-12 col-lg-2 d-none d-lg-block">
      <div class="card side-bar-card">
        <div class="card-body">
          <p class="side-link-text"><i style="font-size: 20px;" class="mdi mdi-view-dashboard mr-1"></i> <a
              href="/DashbordOverview.html">Dashboard</a></p>
          <p class="side-link-text"><i style="font-size: 20px;" class="mdi mdi-bank-plus mr-1"></i> <a
              href="/DashbordOverview.html">Deposit</a></p>
          <p class="side-link-text"><i style="font-size: 20px;" class="mdi mdi-bank-minus mr-1"></i> <a
              href="/DashbordOverview.html">Withdraw</a></p>
          <p class="side-link-text"><i style="font-size: 20px;" class="mdi mdi-wallet-plus mr-1"></i> <a
              href="/DashbordOverview.html">Create Investment</a></p>
          <p class="side-link-text"><i style="font-size: 20px;" class="mdi mdi-chart-bar mr-1"></i> <a
              href="/DashbordOverview.html">Manage Investment</a></p>
          <p class="side-link-text"><i style="font-size: 20px;" class="mdi mdi-trending-down mr-1"></i> <a
              href="/DashbordOverview.html">Deposit History</a></p>
          <p class="side-link-text"><i style="font-size: 20px;" class="mdi mdi-trending-up mr-1"></i> <a
              href="/DashbordOverview.html">Withdraw History</a></p>
          <p class="side-link-text"><i style="font-size: 20px;" class="mdi mdi-logout mr-1"></i> <a href="/#">Sign
              Out</a></p>
        </div>
      </div>
    </div>
    <!-- =======================================
               SIDE NAV END
         =======================================
    -->

    <!-- =======================================
               DASHBORD OVERVIEW START
         =======================================
    -->

    <div class=" col-xs-12 col-lg-10">
      <div class="container-fluid pt-3 pb-3">
         <!-- ################################ -->
         <span style="font-weight: bold;">Dashboard</span><span style="font-size: 0.7em;" class="ml-2">Overview</span>
         <!-- ################################ -->
      </div>
      <div class="card border-0 pt-3" style="height: 20px; border-radius: 0%;" ></div>
      <div class="container-fluid">
        <div class="pt-3">
          <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-4 py-3 px-3">
              <div class="overview-box">
                <div class="overview-box-1">
                  <div class="p-3">
                    <i style="font-size: 40px; color: #ffffff;" class="mdi mdi-wallet mr-1"></i>
                  </div>
                </div>
                <div class="overview-box-2">
                  <div class="p-1 pl-3 pr-3">
                    <p class="overview-box-text-1 pt-2 p-0 m-0">WALLET</p>
                    <p class="overview-box-text-2 pt-1 p-0 m-0">LEDCER BALANCE</p>
                    <P class="overview-box-text-3 pt-1 p-0 m-0">N0</P>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-md-12 col-lg-4 py-3 px-3">
              <div class="overview-box">
                <div class="overview-box-1-investment">
                  <div class="p-3">
                    <i style="font-size: 40px; color: #ffffff;" class="mdi mdi-wallet mr-1"></i>
                  </div>
                </div>
                <div class="overview-box-2">
                  <div class="p-1 pl-3 pr-3">
                    <p class="overview-box-text-1 pt-2 p-0 m-0">WALLET</p>
                    <p class="overview-box-text-2 pt-1 p-0 m-0">INVESTMENT</p>
                    <P class="overview-box-text-3 pt-1 p-0 m-0">N7,000</P>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-md-12 col-lg-4 py-3 px-3">
              <div class="overview-box">
                <div class="overview-box-1-calendar">
                  <div class="p-3">
                    <i style="font-size: 40px; color: #ffffff;" class="mdi mdi-calendar-month mr-1"></i>
                  </div>
                </div>
                <div class="overview-box-2">
                  <div class="p-1 pl-3 pr-3">
                    <p class="overview-box-text-1 pt-2 p-0 m-0">INVESTMENT</p>
                    <p class="overview-box-text-2 pt-1 p-0 m-0">1</p>
                    <P class="overview-box-text-3 pt-1 p-0 m-0"></P>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- =======================================
               DASHBORD OVERVIEW END
         =======================================
    -->
  </div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
