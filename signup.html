<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">

<body style="background-color: #c5c4c4;">


  <div class="pt-5" style="max-width: 500px; margin: auto;">
    <div class="card">
      <div class="card-body">
        <label  style="font-size: 0.8em; font-weight: bold;">First Name</label>
        <input class="form-control form-control-sm" type="text" placeholder="enter first name">
        <label class="pt-3" style="font-size: 0.8em; font-weight: bold;">Last Name</label>
        <input class="form-control form-control-sm" type="text" placeholder="enter last name">
        <label class="pt-3" style="font-size: 0.8em; font-weight: bold;">Email</label>
        <input class="form-control form-control-sm" type="email" placeholder="enter email">
        <label class="pt-3" style="font-size: 0.8em; font-weight: bold;">Password</label>
        <input class="form-control form-control-sm" type="password" placeholder="enter Password">
        <div class="pt-3" style="float: right;">
          <button type="button" class="btn btn-success">Sign Up</button>
        </div>
      </div>
    </div>
  </div>
  

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>

    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
